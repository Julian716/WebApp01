{% include 'header.html' %}
  <main class="flex-grow-1">
    <header class="bg-primary text-white py-4 mb-3">
      <div class="container-fluid px-5">
        <h1 class="fw-bold text-start mb-2">
          Sorteo de la suerte
        </h1>
        <p class="lead text-start mb-0 fs-6">
          Descubrir El ganador de este increíble sorteo
        </p>
      </div>
    </header>
    <!-- Breadcrumb -->
    <div class="container-fluid px-5 mb-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">ganador</li>
        </ol>
      </nav>
    </div>
    <div class="container-fluid px-5 pb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            {% if ganador %}
            <h2 class="mb-0">¡Felicidades! Has ganado el sorteo.</h2>
            {% else %}
            <h2 class="mb-0">Lo siento, no has ganado el sorteo.</h2>
            {% endif %}
        </div>
    </div>
  </main>
